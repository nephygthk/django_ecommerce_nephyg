{% extends "../base.html" %}

<title>{% block title %}{{product.title|title}}{% endblock %}</title>

{% block sub_content  %}
<div class="row ">
  <div class="col-md-7 col-lg-7">
    <img src="{{product.image.url}}" alt="" class="img-fluid">
  </div>
  <div class="col-md-5 col-lg-5">
    <h2 class="mb-4">{{product.title}}</h2>
    <p class="lead mb-3 fw-bold">Seller ({{product.author}})</p>
    <h4 class="mb-4">Phone Type: {{product.category.name}}</h4>
    <ul class="list-group my-4">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="lead fw-bold">Price:</div>
        <div class="ms-2 ms-auto px-5">
          <h3 class="fw-bold">&#x20A6;{{product.price}}</h3>
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start pt-4">
        <div class="lead fw-bold">
          <select class="form-select form-select-sm fw-bold" aria-label=".form-select-sm example">
            <option selected >QTY</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="ms-2 ms-auto px-5">
          <button class="btn btn-secondary w-100 fw-bold">Add to cart</button>
        </div>
      </li>
    </ul>
    
  </div>
</div>
{% endblock %}
